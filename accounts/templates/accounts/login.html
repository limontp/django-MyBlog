<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>Login View</h1>
    {% if error_msg %}
        <p style="color: red"> {{ error_msg }}</p>
    {% endif %}
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login"/>
    </form>

</body>
</html>
