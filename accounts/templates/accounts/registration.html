<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple blog using django</title>
</head>
<body>

    <h1> Registration View</h1>
    {% if error_msg %}
        <p style="color: red"> {{ error_msg }}</p>
    {% endif %}
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register"/>
    </form>

</body>
</html>
